<p>Ecrire un module "calculatrice" qui implémente les méthodes <code>ajouter</code> et <code>soustraire</code>.<br/>
Les résultats des calculs seront conservés en mémoire,
et le module doit implémenter une méthode <code>recupMemoire</code> qui renvoie le dernier résultat tout en le supprimant de la mémoire.</p>
